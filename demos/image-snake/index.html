<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neat Example</title>
  <style>
    html, body {
      padding: 0,
      margin: 0
    }
    #detect {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
    #render {
      pointer-events: none;
    }
    .pic {
      width: 200px;
      height: 200px;
    }
    .pic {
      transition-duration: 100ms;
    }
  </style>
</head>
<body>
  <div id="detect"></div>
  <div id="render"></div>
  <script src="bundle.js" charset="utf-8"></script>
</body>
</html>
